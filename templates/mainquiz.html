{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4" data-aos="fade-down">Choose Your Subject</h2>
    
    <div class="row g-4">
        {% for subject in subjects %}
        <div class="col-md-4" data-aos="fade-up">
            <div class="card subject-card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ subject }}</h5>
                    <div class="difficulty-buttons mt-3">
                        <button class="btn btn-success mb-2 w-100" onclick="startQuiz('{{ subject }}', 'easy')">
                            Easy (10 coins)
                        </button>
                        <button class="btn btn-warning mb-2 w-100" onclick="startQuiz('{{ subject }}', 'medium')">
                            Medium (25 coins)
                        </button>
                        <button class="btn btn-danger w-100" onclick="startQuiz('{{ subject }}', 'hard')">
                            Hard (50 coins)
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="quizModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="questionContainer">
                    <h4 id="questionText"></h4>
                    <div class="options-container">
                        <!-- Options will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
